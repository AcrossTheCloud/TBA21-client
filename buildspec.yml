phases:
  install:
    commands:
      npm install
      # - command
  pre_build:
    commands:
      - bash src/link_config.sh
      # - command
  build:
    commands:
      - npm run build
      # - command
  post_build:
    commands:
      - aws s3 sync --sse AES256 build $TARGET_S3_BUCKET
artifacts:
  files:
    - '**/*'
  base-directory: build
cache:
  paths:
    - '/root/.npm/**/*'
    - 'node_modules/**/*'
